<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>StellarSphere</title>
    <link rel="icon" href="/static/img/ducky.ico" type="image/x-icon" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" />
    <link rel="stylesheet" href="/static/css/mdb.min.css" />
    <link rel="stylesheet" href="/static/css/index.css" />
    <script type="text/javascript" src="/static/js/index.js"></script>
</head>

<body>
  <div class="container">
    <div class="d-flex justify-content-center align-items-center" style="height: 100vh">
      <div class="card col-md-4 text-center">
        <div class="card-body">
          <h4 class="card-title">Rubber Ducky Whiteglove</h4>
          <a class="btn btn-primary" href="https://elrock.gitlab.io/ducky2arduino/" target="_blank">Duckyscript to Arduino Code <i class="fas fa-server"></i></a>
          <hr class="hr" />
          <h5>Connection Type</h5>
          <div class="row mb-2">
            <div class="col-md-6">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="optWifi" checked />
                <label class="form-check-label" for="optWifi">Wi-Fi <i class="fas fa-wifi"></i></label>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="optEthernet" />
                <label class="form-check-label" for="optEthernet">Ethernet <i class="fas fa-ethernet"></i></label>
              </div>
            </div>
          </div>
          <hr class="hr" />
          <h5>Script Options</h5>
          <div class="row d-flex align-items-center justify-content-center">
            <div class="col-md-8 form-check">
              <input class="form-check-input" type="checkbox" value="" id="getSysInfo" checked/>
              <label class="form-check-label" for="getSysInfo">Get system information</label>
            </div>
          </div>
          <div class="card bg-secondary text-white border border-dark" id="account-setup">
            <div class="form-outline">
              <div class="row d-flex align-items-center justify-content-center mb-1 mt-1">
                <div class="col-md-4">
                  Email
                </div>
                <div class="col-md-6">
                  <input type="text" id="accountEmail" class="form-control border-start bg-white" maxlength="32"
                    placeholder="" />
                </div>
              </div>
              <div class="row d-flex align-items-center justify-content-center mb-1">
                <div class="col-md-4">
                  Password
                </div>
                <div class="col-md-6">
                  <input type="text" id="accountPassword" class="form-control border-start bg-white" maxlength="32"
                    placeholder="" />
                </div>
              </div>
            </div>
          </div>
          <hr class="hr" />
          <button type="button" class="btn btn-primary" onclick="encodeScript()">Encode <i class="fas fa-keyboard"></i></button>
          <a class="btn btn-primary" id="downloadLink" download="inject.bin">Download <i class="fas fa-download"></i></a>
          <!-- <button type="button" class="btn btn-primary">Download <i class="fas fa-download"></i></button> -->
          <hr class="hr" />
          <div class="form-outline">
            <textarea class="form-control" id="duckyScript" rows="10" disabled readonly></textarea>
          </div>
        </div>
      </div>
    </div>
  </div>
  <footer class="text-center text-lg-start bg-light text-muted fixed-bottom">
    <div class="text-center p-4" style="background-color: rgba(0, 0, 0, 0.05);">
      &copy; 2022 Isabella Gibson
    </div>
  </footer>
  <script type="text/javascript" src="/static/js/mdb.min.js"></script>
</body>

</html>
